          # Ensure you specify the correct platform for the ARM64 architecture, if necessary.
          # docker buildx build --platform linux/arm64 -t ${DOCKERHUB_USERNAME}/minio-weaviate-langchain:latest ./app --push

      - name: Deploy with Docker Compose
        run: |
          docker-compose down && docker-compose up -d --build

